<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);
    </style>
  </head>
  <body>
    <div
      class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center px-5 py-5"
    >
      <div
        class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden"
        style="max-width: 300px"
      >
        <div
          class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right"
        >
          <div class="screen w-full py-5 px-6 text-6xl text-white font-thin">
            0
          </div>
        </div>
        <div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
          <div class="flex w-full">
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="clearButton w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light"
              >
                C
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="square w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light"
              >
                √
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="modular w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light"
              >
                %
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="divide w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-2xl font-light"
              >
                ÷
              </button>
            </div>
          </div>
          <div class="flex w-full">
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                7
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                8
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                9
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="multiply w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light"
              >
                x
              </button>
            </div>
          </div>
          <div class="flex w-full">
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                4
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                5
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                6
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="subtract w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light"
              >
                -
              </button>
            </div>
          </div>
          <div class="flex w-full">
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                1
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                2
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                3
              </button>
            </div>
            <div class="w-1/4 border-r border-b border-indigo-400">
              <button
                class="addition w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light"
              >
                +
              </button>
            </div>
          </div>
          <div class="flex w-full">
            <div class="w-1/4 border-r border-indigo-400">
              <button
                class="btn-num w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                0
              </button>
            </div>
            <div class="w-1/4 border-r border-indigo-400">
              <button
                class="w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light"
              >
                .
              </button>
            </div>
            <div class="w-2/4 border-r border-indigo-400">
              <button
                class="equate w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-30 hover:bg-opacity-40 text-white text-xl font-light"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
